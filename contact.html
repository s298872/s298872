<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Taco Shop</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="maker.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li><a href="/">Home</a></li>
                <li><a href="/#menu">Menu</a></li>
                <li><a href="hours.html">Hours</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="hero">
        <figure class="hero__figure">
            <img class="hero__img" src="images/tacos_close_up_1000x649.png" alt="Close-up Tacos"  title="Tacos ready to eat">
            <figcaption class="hero__figcaption">Our Delicious Tacos</figcaption>
        </figure>
    </div>
    <main>
        <section class="main">
            <h2 class="main__h2">Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T 
                <br>
                Kansas City, MO 55555-5555
                <br>
                <br>
                phone: <a href="+254741402018">98-765-43210</a>
            </address>
        </section>
        <br>
        <hr>
        <section class="main">
            <h2 class="main__h2">Contact Us through our Contact Form</h2>
            <form class="main__form" action="https://formsubmit.co/a1c095f8ae555d0a1c210ca63270a" method="post">
                <fieldset class="main__form-fieldset">
                    <legend class="main__form-fieldset-legend">Send Us A Message</legend>
                    <p class="form__p">
                        <label class="main__label" for="name">Name:</label><br>
                        <input class="main__input" type="text" name="name" id="name" autocomplete="on" placeholder="Your name" required>
                    </p>
                    <p class="form__p">
                        <label class="main__label" for="email">Email:</label><br>
                        <input class="main__input" type="text" name="email" id="email" placeholder="Your email" required>
                    </p>
                    <p class="form__p">
                        <label class="main__label" for="message">Your Message:</label><br>
                        <textarea class="main__textarea" name="message" id="message" placeholder="Type your message here..." cols="30" rows="10" title="Please fill out this field." required></textarea>
                    </p>
                </fieldset>
                <button class="main__button" type="reset">Reset</button>
                <button class="main__button" type="submit">Send</button>
            </form>
        </section>
        <p class="back-to-top"><a href="#">Back to Top</a></p>
    </main>
    
    <footer class="footer">
        <p><span class="nowrap">Copyright &copy; <time id="year"></time></span> <span class="nowrap">The Little Taco Shop</span></p>
    </footer>
</body>
</html>
